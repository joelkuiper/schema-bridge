query HealthRiCoreV2Datasets($limit: Int, $offset: Int, $filter: DatasetsFilter) {
  Datasets(limit: $limit, offset: $offset, filter: $filter, orderby: { name: ASC }) {
    resource {
      id
      name
    }
    name
    description
    label
    unitOfObservation {
      name
      code
    }
    keywords {
      name
      code
    }
    numberOfRows
    mappedTo {
      source {
        name
      }
      target {
        name
      }
    }
    mappedFrom {
      source {
        name
      }
      target {
        name
      }
    }
    sinceVersion
    untilVersion
  }
}
