name: health-ri-core-v2
description: Health-RI core v2 dataset export with mappings and keywords
fetch:
  graphql: graphql/health_ri_core_v2.graphql
  root_key: Datasets
export:
  select: health_ri_core_v2_select.sparql
  construct: health_ri_core_v2_construct.sparql
  outputs:
    - csv
    - json
    - jsonld
    - ttl
mapping:
  entity_name: Dataset
  subject_path: dataset
  id_field: name
  drop_nested: true
  field_paths:
    id: name
    resourceId: resource.id
    resourceName: resource.name
    unitOfObservationName: unitOfObservation.name
    unitOfObservationCode: unitOfObservation.code
    keywordNames: keywords[].name
    keywordCodes: keywords[].code
    mappedToSourceNames: mappedTo[].source.name
    mappedToTargetNames: mappedTo[].target.name
    mappedFromSourceNames: mappedFrom[].source.name
    mappedFromTargetNames: mappedFrom[].target.name
