name: healthdcat-ap-r5-molgenis
kind: export
description: HealthDCAT-AP Release 5 export for molgeniscatalogue.org (best-effort coverage with available fields)
fetch:
  graphql: graphql/query.graphql
  base_url: https://molgeniscatalogue.org/
  schema: catalogue
  root_key: Resources
export:
  select: sparql/select.sparql
  construct: sparql/construct.sparql
mapping:
  entity_name: Resource
  subject_path: resource
  id_field: id
  drop_nested: true
  iri_fields:
    - website
    - publisherWebsite
    - accessRightsUris
    - healthThemeUris
    - populationCoverageUris
    - dataAccessConditionUris
    - dataUseConditionUris
    - inclusionCriteriaUris
    - leadOrganisationWebsite
  field_paths:
    contactEmail:
      - contactPoint.email
      - contactEmail
    contactName:
      - contactPoint.displayName
      - contactPoint.firstName
      - contactPoint.lastName
    publisherName:
      - publisher.organisationName
      - publisher.name
      - publisher.otherOrganisation
      - publisher.id
    publisherWebsite:
      - publisher.organisationWebsite
      - publisher.website
    typeName:
      - type[].name
      - type[].label
    collectionTypeName:
      - type[].name
      - type[].label
    countryNames: countries[].name
    regionNames: regions[].name
    dataAccessConditionUris: dataAccessConditions[].ontologyTermURI
    dataUseConditionUris: dataUseConditions[].ontologyTermURI
    accessRightsUris: accessRights[].ontologyTermURI
    accessRightsLabels: accessRights[].name
    healthThemeUris: type[].ontologyTermURI
    healthThemeLabels: type[].label
    populationCoverageUris: populationAgeGroups[].ontologyTermURI
    populationCoverageLabels: populationAgeGroups[].name
    inclusionCriteriaUris: inclusionCriteria[].ontologyTermURI
    inclusionCriteriaLabels: inclusionCriteria[].name
    keywords: keywords[]
    leadOrganisationName:
      - leadOrganisations[].organisationName
      - leadOrganisations[].name
      - leadOrganisations[].otherOrganisation
      - leadOrganisations[].organisation.name
    leadOrganisationWebsite:
      - leadOrganisations[].organisationWebsite
      - leadOrganisations[].website
    publisherPid:
      - publisher.organisationPid
    designName:
      - design.name
    designDefinition:
      - design.definition
    designPublicationTitles: designPublications[].title
    designPublicationDois: designPublications[].doi
