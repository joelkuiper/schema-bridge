name: dcat-all-attributes
description: Comprehensive DCAT attribute mapping (best-effort) from Molgenis catalogue resources
fetch:
  graphql: graphql/dcat_all_resources_fallback.graphql
  root_key: Resources
export:
  construct: sparql/dcat_all_construct.sparql
  outputs:
    - jsonld
    - ttl
mapping:
  entity_name: Resource
  subject_path: resource
  id_field: id
  drop_nested: true
  iri_fields:
    - homepage
    - keywordUris
    - conditionUris
    - populationUris
    - inclusionCriteriaUris
    - documentationUrls
    - publicationUrls
  field_paths:
    typeNames: type[].name
    typeCodes: type[].code
    typeUris: type[].ontologyTermURI
    keywordNames:
      - keywords[].name
      - keywords[]
    keywordCodes: keywords[].code
    keywordUris: keywords[].ontologyTermURI
    contactNames: contact[].name
    contactEmails:
      - contact[].email
      - contactEmail
    contactHomepages: contact[].homepage
    institutionNames:
      - institution[].name
      - organisationsInvolved[].name
      - publisher.name
    institutionAcronyms: institution[].acronym
    institutionHomepages:
      - institution[].homepage
      - organisationsInvolved[].website
      - publisher.website
    conditionNames: conditions[].name
    conditionUris: conditions[].ontologyTermURI
    populationNames: population[].name
    populationUris: population[].ontologyTermURI
    inclusionCriteriaNames: inclusionCriteria[].name
    inclusionCriteriaUris: inclusionCriteria[].ontologyTermURI
    publicationUrls: publications[].url
    publicationDois: publications[].doi
    documentationUrls: documentation[].url
    documentationTitles: documentation[].name
    documentationDescriptions: documentation[].description
    documentationTypeUris: documentation[].type.ontologyTermURI
    partnerInstitutionNames: partners[].institution.name
    partnerInstitutionAcronyms: partners[].institution.acronym
    partnerRoleUris: partners[].role.ontologyTermURI
    partnerRoleNames: partners[].role.name
    contributorNames: contributors[].contact.name
    contributorEmails: contributors[].contact.email
    contributorRoleUris: contributors[].contributionType[].ontologyTermURI
    contributorRoleNames: contributors[].contributionType[].name
    contributorDescriptions: contributors[].contributionDescription
  concept_fields:
    keywords:
      path: keywords[]
      predicate: keywordConcept
      uri: ontologyTermURI
      code: code
      label: name
      lang: en
    conditions:
      path: conditions[]
      predicate: accessRightsConcept
      uri: ontologyTermURI
      code: code
      label: name
      lang: en
    population:
      path: population[]
      predicate: spatialConcept
      uri: ontologyTermURI
      code: code
      label: name
      lang: en
    inclusionCriteria:
      path: inclusionCriteria[]
      predicate: conformsToConcept
      uri: ontologyTermURI
      code: code
      label: name
      lang: en
    type:
      path: type[]
      predicate: typeConcept
      uri: ontologyTermURI
      code: code
      label: name
      lang: en
    documentationTypes:
      path: documentation[].type
      predicate: documentationTypeConcept
      uri: ontologyTermURI
      code: code
      label: name
      lang: en
    partnerRoles:
      path: partners[].role
      predicate: partnerRoleConcept
      uri: ontologyTermURI
      code: code
      label: name
      lang: en
    contributorRoles:
      path: contributors[].contributionType[]
      predicate: contributorRoleConcept
      uri: ontologyTermURI
      code: code
      label: name
      lang: en
  node_fields:
    releases:
      path: releases[]
      predicate: distribution
      subject_path: distribution
      id_field: id
      type_iri: http://www.w3.org/ns/dcat#Distribution
      fields:
        version: releaseVersion
        date: releaseDate
        description: releaseDescription
shacl:
  shapes: shacl/dcat.shacl.ttl
  validate: false
