name: dcat
kind: export
description: DCAT dataset export
fetch:
  graphql: graphql/query.graphql
  root_key: Resources
export:
  select: sparql/select.sparql
  construct: sparql/construct.sparql
mapping:
  entity_name: Resource
  subject_path: resource
  id_field: id
  id_strategy:
    template: "{base_uri}{path}/{id}"
    fallback_fields:
      - id
  node_defaults:
    subject_template: "{base_uri}{path}/{id}"
    id_fields:
      - id
      - code
      - name
      - email
  iri_fields:
    - website
    - landingPage
    - theme
    - license
    - accessRights
    - hasPolicy
    - relation
shacl:
  shapes: shacl.ttl
  validate: true
