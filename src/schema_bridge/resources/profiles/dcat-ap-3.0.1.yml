name: dcat-ap-3.0.1
description: DCAT-AP 3.0.1 dataset export (official SHACL templates)
fetch:
  graphql: graphql/resources.graphql
  root_key: Resources
export:
  select: resources_select.sparql
  construct: dcat_construct.sparql
mapping:
  entity_name: Resource
  subject_path: resource
  id_field: id
  iri_fields:
    - website
    - landingPage
    - theme
    - license
    - accessRights
    - hasPolicy
    - relation
validate:
  shacl: shacl/dcat-ap-3.0.1.shacl.ttl
  enabled: true
